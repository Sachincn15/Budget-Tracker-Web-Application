<!DOCTYPE html>
<html>
    <head>
        <title>Budget Tracker Web Application</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento|Rubik Doodle Shadow|Sevillana|Single Day|Carattere">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Cinzel:wght@600&family=Domine:wght@500&family=Kalnia:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-container">
            <h1 class="h1">Simple Way</h1>
            <p class="personal"> to manage personal finances</p>
            <button class="btn" type="button">LET'S GET STARTED</button>

        </div>
        <div class="middle-container">
            <h1 class="track">TRACK YOUR EXPENSES</h1>
            <div class="CATEGORY">
                <h2>CATEGORY</h2>
                <ul class="category"></ul>
                
            </div>
            <div class="budget">
                <h2>LIMIT SET</h2>
                <ul class="budget"></ul>
                
            </div>
            <div class="expense">
                <h2>EXPENSES</h2>
                <ul class="expenses"></ul>
            </div>
            <div class="money-remaining">
                <h2>AMOUNT LEFT</h2>
                <ul class="amount-left"></ul>
            </div>
        </div>

        <hr>
        <div class="Container">
            <h2>ADD NEW EXPENSES</h2>
            <form>
            <div class="row">
                <div class="col-25">
                    <label for="category">Category</label>
                </div>
                <div class="col-75">
                    <input type="text" id="category" name="CATEGORY" placeholder="Enter category of your expense" width="200px">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="subject">Expense</label>
                </div>
                <div class="col-75">
                    <input type="number" id="expense" name="expense" placeholder="Add expense!...." style="height:100px">
                </div>
              </div>
              <br>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
              </form>


            </form>

        </div>
        <div class="bottom-container">

        </div>
        <a class="footer-link" href="">LinkedIn</a>
        <a class="footer-link" href="">Twitter</a>
        <a class="footer-link" href="">Instagram</a>
        <p class="copyright">Â© Sachin C Nair.</p>
    </body>
</html>
